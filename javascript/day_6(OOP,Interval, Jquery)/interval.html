<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interval</title>
</head>
<body>
  
</body>
<script>
  //1000ms => 1s
  //call the function again after 1s
  let count = 0;
  setInterval(()=>{    //infinite loop
    document.write(`connecting... (${++count})<br>`)
  }, 1000)

  setTimeout(()=>{
    let serverResponse = [
      {user: 'kyaw', email:'kyaw@gmail.com'},
      {user: 'aung', email:'aung@gmail.com'},
      {user: 'mi', email:'mi@gmail.com'},
      {user: 'aye', email:'aye@gmail.com'},
      {user: 'hla', email:'hla@gmail.com'}
    ]

  serverResponse.forEach((item) => {
    document.write(`<span style="color: red;">${item.user} & ${item.email}</span> <br>`)
  })
   
  }, 5000)
</script>
</html>
